<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>P246 Authentication Login</title>
	<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap-reboot.min.css"/>
	<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap-grid.min.css"/>
	<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
	<div class="jumbotron mt-3 pt-3">
		<h1 class="display-3 mt-2 mb-4">Login</h1>
		<div th:if="${param.error}" class="alert alert-danger">
			Invalid username and password.
		</div>
		<div th:if="${param.logout}" class="alert alert-success">
			You have been logged out.
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username" class="form-control-label">Username</label>
				<input id="username" type="text" name="username" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Password</label>
				<input id="password" type="password" name="password" class="form-control"/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
